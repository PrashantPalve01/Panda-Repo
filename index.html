<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <!-- font awesome link for icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .box{
            width: 400px;
            margin: auto;
        }
        h1{
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .jhon{
            font-family:cursive ;
            color: rgb(182,188,96);
        }
        .box div{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            text-align: center;
            padding: 20px;
        }
        img{
            width: 100%;
            border-radius: 50%;
            height: 200px;
        }
        p{
            color: gray;
            margin-top: -15px;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        i{
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Title</h1>
        <h2>Panda Card</h2>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8AysZaqJkZW-FQ2ffQlvtvZtYnWtpYb26WMwE31v1PAPklY7X" alt="">
            <h2 class="jhon">Jhon Doe</h2>
            <p>Computer Science 1</p>
            <p>Computer Science 2</p>
            <h3>Year: 3</h3>
            <span><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i><i class="fa-regular fa-star"></i></span>
        </div>
    </div>
</body>
</html>
